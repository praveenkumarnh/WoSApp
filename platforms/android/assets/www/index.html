<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

    <body>
        <div id="app">
            <div id="home-page" data-role="page">
                <div data-role="content" >
                    <div id="logoContainer" class="centerText">
                            <img src="img/logo.png" id="logo"  />
                        </div>
                    <div id="menu">
                    <a data-icon="flat-warning" data-theme="d"  data-role="button" onclick="app.startSequence()">PANIC</a>
                        <a data-icon="flat-settings" data-theme="d" href="#second-page" data-role="button">Configure Settings</a>
                       <a data-icon="ms-question" data-theme="g" href="#about-page"  data-role="button" >About</a>
                            


                    </div>
                </div>
                <div id="footer" data-role="footer" data-id="footer1" data-position="fixed" data-tap-toggle="false">

                            <li><a id="settings-button" href="#second-page" data-icon="flat-location" data-theme="b">blah</a></li>

            </div><!-- /page  -->

                    <h1>Settings Form</h1>
                </div>
                <div data-role="content" >
                    <form  id="search-form" action="">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" data-mini="true" placeholder="Jhoto"/>
                        <label for="text1">Person <span class="small-text">(optional)</span></label>
                        <input type="text" name="text1" id="dentist" data-mini="true" placeholder="Pikachu"/>

                        <button type="submit" data-theme="f" data-mini="false" class="ui-btn-hidden" aria-disabled="false">Search</button>
                    </form>
                </div>
                
            </div>


            <div  id="about-page" data-role="page">
                <div data-role="header" data-id="header1" data-position="fixed" class="ui-header">
                    <a href="#" data-rel="back" data-role="button" data-icon="arrow-l" data-inline="true" >Back</a>
                    <h1>About WoSApp</h1>
                </div>
                <div data-role="content"  class="big-text">
                    <h2>Instructions</h2>
                    <p>...</p>
                </div>
            </div>
            
            
            
                     <div  id="firstrun-page" data-role="page">
                <div data-role="header" data-id="header" id="header" data-position="fixed" class="ui-header">
                    <h1>Settings Form</h1>
                </div>
                <div data-role="content" >
                    <form  id="search-form" action="">
                        <label for="address">Your Name</label>
                        <input type="text" name="address" id="address" data-mini="true" placeholder="Jhoto"/>
                        <label for="phone">Your Phone Number</label>
                        <input type="text" name="phone" id="phone" data-mini="true" placeholder="42"/>
                        <label for="text1">Mobile Number<span class="small-text">(optional)</span></label>
                        <input type="number" name="text1" id="dentist" data-mini="true" placeholder="Pikachu"/>

                        <button type="submit" data-theme="f" data-mini="false" class="ui-btn-hidden" aria-disabled="false">Search</button>
                    </form>
                </div>
                
            </div>
            
            
        </div>
        

            
            


        <script type="text/javascript" src="libs/fastclick.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>


        <script type="text/javascript" src="js/index.js"></script>

            app.initialize();
